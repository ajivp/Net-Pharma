<!DOCTYPE html>
<html>
<head></head>
<body bgcolor="white" font-color="red">
<form id="form1" action="/register/"method="post" > {% csrf_token %}
 
<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<center><tr>
   <td><h1>Registration Form </h1></td>
</tr><center>
 
<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<tr>
    <td align='center'>Name:</td>
    <td><input type='text' name='name' value='{{data.name}}'></td>
</tr>
<tr> <td>&nbsp;</td> </tr>

<tr>
    <td align='center'>Date Of Birth:</td>
    <td><input type='text' name='dob'></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
    <td align='center'>Address:</td>
    <td><input type='text' name='addressname'></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
    <td align='center'>Phone:</td>
    <td><input type='text' name='phonenumber'></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
    <td align='center'>Email:</td>
    <td><input type='text' name='email' value='{{data.email}}'></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
    <td align='center'>Pin code:</td>
    <td><input type='text' name='pinnumber'></td>
</tr>
<tr> <td>&nbsp;</td> </tr>


<table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
<tr>
    <td align='center'><input type='submit' name='register' value="register"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<td>
{{stat}}
</td>
</tr>
{% if showreg %}
<tr>
<td>

<tr>
    <td align='center'>OTP:</td>
    <td><input type='text' name='verify'></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
{% endif %}
<tr>
    <td align='center'><input type='submit' name='cancel' value="cancel"></td> 
</tr>
<tr> <td>&nbsp;</td> </tr>


</table>
</table>
 
</table>
{{msg}}
</form>
</body>
</html>
