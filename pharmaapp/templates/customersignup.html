{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="site-blocks-cover" style="background-image: url('/static/images/banner3.jpg')"> 
<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="/customerlogin/">Customer Login</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Create a new account</strong>
      </div>
    </div>
  </div>
</div>
<a href="/customerlogin"><button type="submit" class="btn btn-primary">Already have an account?
    Login</button></a>
<div class="customersignup">
  <div class="row">

    <div class="col-lg-12 ">
      <h2 class="h3 md-5 text-black">Signup</h2>

    </div>

    <div class="col-md-12">

      <form action="/customersignup/" method="post">{% csrf_token %}


        <div class="p-3 p-lg-5 border">
          <div class="form-group row">
            <div class="col-md-6">
              {% if showreg %}
              <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>

                <tr>
                  <td align='center'>OTP:</td>
                  <td><input type='text' name='verify'></td>
                </tr>
                <tr>
                  <td><input type="hidden" name="hidn" value="{{data}}"/>
                     <button type="submit" Name="Confirm" class="btn btn-primary" value="Confirm"
                      align='center'>Confirm</button></td>
                </tr>
              </table>
              {% else %}
              <label for="c_uname" class="text-black">User Name <span class="text-danger">*</span></label>
              <input type="name" name="uname" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                placeholder="Name" required autofocus>

              <label for="c_password" class="text-black">Password <span class="text-danger">*</span></label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" required>

              <label for="psw-repeat" class="text-black">Confirm Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"
                name="pswrepeat" required>


              <label for="email" class="text-black">Email Address <span class="text-danger">*</span></label>
              <input type="email " name="email" class="form-control" id="exampleInputEmail Address1"
                placeholder="Email Address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"  required>

              <label for="c_phonenum" class="text-black">Phone Number <span class="text-danger">*</span></label>
              <input type="number" name="phonenum" class="form-control" id="exampleInputPhone Num1"
                placeholder="Phone Num" pattern="[7-9]{1}[0-9]{9}" maxlength="10"  required>

              <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
              <textarea type="address" name="address" class="form-control" cols="2" rows="2" id="exampleInputAddress1"
                placeholder="Address" required></textarea>
            </div>
            <div class="col-md-6">

              <label for="c_district" class="text-black">District <span class="text-danger">*</span></label>
              <select name="district" class="form-control">
                <option selected>choose your district</option>
                <option>Thrissur</option>
                <option>Ernakulam</option>
              </select>

              <label for="c_street" class="text-black">Street<span class="text-danger">*</span></label>
              <select name="street" class="form-control">

                <option selected>choose your street</option>
                <option>Ayyanthole</option>
                <option>Olarikkara</option>
                <option>Chettupuzha</option>
                <option>Manakkody</option>
                <option>Arimpur</option>
                <option>Kanjany</option>
                <option>Aranattukkara</option>
                <option>Pullazhi</option>
                <option>Elthuruth</option>
              </select>
              <label for="c_pinnum" class="text-black">Pin Number<span class="text-danger">*</span></label>
              <input type="number" name="pinnum" class="form-control" id="exampleInputPin Num1" value='{{data.pinnum}}'
                placeholder="Pin Num" maxlength="6" required>
              <label for="c_aadharnum" class="text-black">Aadhar Number <span class="text-danger">*</span></label>
              <input type="number" name="aadharnum" class="form-control" id="exampleInputAadhar Num1"
                value='{{data.aadharnum}}' placeholder="Aadhar Num" maxlength="12" required>

              
              <button type="submit" Name="register" class="btn btn-primary">Signup</button>

              <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>

                <tr>
                  <td>&nbsp;</td>
                </tr>
                <td>
                  {{stat}}
                </td>
                </tr>

              </table>

              {% endif %}


            </div>

          </div>




        </div>
      </form>

    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">

  </div>
</div>
</div>
{% endblock %}
