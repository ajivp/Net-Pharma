{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="site-blocks-cover" style="background-image: url('/static/images/pharman.jpg')">
<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="/">Staff Login</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Pharmacist Register</strong>
      </div>
    </div>
  </div>
</div>

<div class="adminsignup">
  <div class="row">

    <div class="col-lg-12 ">
      <h2 class="h3 md-5 text-black">Registration</h2>

    </div>

    <div class="col-md-12">

      <form action="/pharmaregister/" method="post">{% csrf_token %}


        <div class="p-3 p-lg-5 border">
          <div class="form-group row">
            <div class="col-md-6">
              
              <label for="c_pname" class="text-black">User Name <span class="text-danger">*</span></label>
              <input  type='text' name="pname" class="form-control" id="exampleInputName" 
                placeholder="Name"  value="{{data.pname}}" required autofocus>
                {% if data %}
                <input type="hidden" name="pid" value="{{data.pid}}"/>
                <input type="hidden" name="pwd" value="{{data.phpwd}}"/>
                {% else %}
              <label for="c_password" class="text-black">Password <span class="text-danger">*</span></label>
              <input type="password" name="pwd" class="form-control" id="exampleInputPassword1"  placeholder="Password" required>
             
              <label for="psw-repeat" class="text-black">Confirm Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"
                name="pswrepeat" required>
                {% endif %}
             

                <label for="c_qualification" class="text-black">Qualification<span class="text-danger">*</span></label>
              <input type="text" name="pqlf" class="form-control" id="exampleInputqualification" aria-describedby="nameHelp"
              value='{{data.pqlf}}' placeholder="qualification" required autofocus>


              <label for="email" class="text-black">Email Address <span class="text-danger">*</span></label>
              <input type="email " name="pemadr" class="form-control" id="exampleInputEmail Address1" value='{{data.pemadr}}'
                placeholder="Email Address"pattern=".+@globex.com" size="30" required>

                

              <label for="phone" class="text-black">Phone Num <span class="text-danger">*</span></label>
              <input type="number" name="pphno" class="form-control" id="phone" value='{{data.pphno}}'
                placeholder="Phone Num" pattern="[7-9]{1}[0-9]{9}" maxlength="10" required>

                <label for="c_pharmacylicence" class="text-black">License Number<span class="text-danger">*</span></label>
              <input type="text" name="plcno" class="form-control" id="exampleInputLic No" value='{{data.plcno}}'
                placeholder="pharmacylicence " required>

                
             <div class="well"> 
                 <div class="form-group">
                    
                <label for="c_dob" class="text-black">Date of Birth <span class="text-danger">*</span></label>
                    <input type="date" name= "pdob" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth" value='{{data.pdob}}'>
                 </div>
             </div>
  
                <div class="well"> 
                </div>

                <label for="c_Bankaccount" class="text-black">Account Number<span class="text-danger">*</span></label>
              <input type="number" name="pacno" class="form-control" id="exampleInputBankaccount" value='{{data.pacno}}'
                placeholder="Bankaccount " required>

                

              <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
              <textarea type="text" name="padr" class="form-control" cols="2" rows="2" id="exampleInputAddress1" 
                placeholder="Address" required>{{data.padr}}</textarea>
            </div>
            <div class="col-md-6">

              <label for="c_district" class="text-black">District <span class="text-danger">*</span></label>
              <select name="pdistrict" class="form-control">
                <option selected>choose your district</option>
                <option {% ifequal 'Thrissur' data.pdistrict %} selected {% endifequal %} >Thrissur</option>
                <option {% ifequal 'Ernakulam' data.pdistrict %} selected {% endifequal %} >Ernakulam</option>
                <option {% ifequal 'Malappuram' data.pdistrict %} selected {% endifequal %} >Malappuram</option>
                <option {% ifequal 'Palakkad' data.pdistrict %} selected {% endifequal %} >Palakkad</option>
              </select>

              <label for="c_street" class="text-black">Street<span class="text-danger">*</span></label>
              <select name="pstreet" class="form-control">

                <option selected>choose your street</option>
                <option {% ifequal 'Ayyanthole' data.pstreet %} selected {% endifequal %} >Ayyanthole</option>
                <option {% ifequal 'Olarikkara' data.pstreet %} selected {% endifequal %} >Olarikkara</option>
                <option {% ifequal 'Chettupuzha' data.pstreet %} selected {% endifequal %} >Chettupuzha</option>
                <option {% ifequal 'Manakkody' data.pstreet %} selected {% endifequal %} >Manakkody</option>
                <option {% ifequal 'Arimpur' data.pstreet %} selected {% endifequal %} >Arimpur</option>
                <option {% ifequal 'Kanjany' data.pstreet %} selected {% endifequal %} >Kanjany</option>
                <option {% ifequal 'Aranattukkara' data.pstreet %} selected {% endifequal %} >Aranattukkara</option>
                <option {% ifequal 'Pullazhi' data.pstreet %} selected {% endifequal %} >Pullazhi</option>
                <option {% ifequal 'Elthuruth' data.pstreet %} selected {% endifequal %} >Elthuruth</option>
                
              </select>
              <label for="c_pinnum" class="text-black">Pin Num<span class="text-danger">*</span></label>
              <input type="number" name="ppin" class="form-control" id="exampleInputPin Num1" value='{{data.ppin}}'
                placeholder="Pin Num" maxlength="6" required>

                <label for="c_aadharnum" class="text-black">Aadhar Num <span class="text-danger">*</span></label>
                <input type="number" name="padrno" class="form-control" id="exampleInputAadhar Num1"
                  value='{{data.padrno}}' placeholder="Aadhar Num" required>
  

              
              {% if data %}
                <button type="submit" Name="btnupdate" class="btn btn-primary">Change Details</button>
              {% else %}
                <button type="submit" Name="btnregister" class="btn btn-primary">Register</button>
              {% endif %}
              <table class="table table-hover">
                    {% for i in dl %}
                    <tr>
                      <td><a href="/pharmaregister/?pid={{i.pid}}">{{i.pname}}</a></td><td>{{i.pqlf}}</td>
                    </tr>
                    {% endfor %}
              </table>
              <table class="table" border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
               
                </div>    

              </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


              {% endblock %}
