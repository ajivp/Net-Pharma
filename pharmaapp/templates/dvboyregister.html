{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="site-blocks-cover" style="background-image: url('/static/images/dvboy.png')">
<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="/">Staff Login</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Delivery Boy Register</strong>
      </div>
    </div>
  </div>
</div>

<div class="adminsignup">
  <div class="row">

    <div class="col-lg-12 ">
      <h2 class="h3 md-5 text-black">Registration</h2>

    </div>

    <div class="col-md-12">

      <form action="/dvboyregister/" method="post">{% csrf_token %}


        <div class="p-3 p-lg-5 border">
          <div class="form-group row">
            <div class="col-md-6">
              
              <label for="c_dbname" class="text-black">User Name <span class="text-danger">*</span></label>
              <input type="name" name="dbname" class="form-control" id="exampleInputName"
                placeholder="Name"value="{{data.dbname}}" required autofocus>
                {% if data %}
                <input type="hidden" name="dbid" value="{{data.dbid}}"/>
                <input type="hidden" name="pwd" value="{{data.dbpwd}}"/>
                {% else %}
              <label for="c_password" class="text-black">Password <span class="text-danger">*</span></label>
              <input type="password" name="pwd" class="form-control" id="exampleInputPassword1"
                placeholder="Password" required>

              <label for="psw-repeat" class="text-black">Confirm Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"
                name="pswrepeat" required>

                {% endif %}


              <label for="email" class="text-black">Email Address <span class="text-danger">*</span></label>
              <input type="email" name="dbemadr" class="form-control" id="exampleInputEmail Address1" value='{{data.dbemadr}}'
                placeholder="Email Address"pattern=".+@globex.com" size="30" required>

                

              <label for="phone" class="text-black">Phone Number <span class="text-danger">*</span></label>
              <input type="number" name="dbphno" class="form-control" id="phone" value='{{data.dbphno}}'
                placeholder="Phone Num" pattern="[7-9]{1}[0-9]{9}" maxlength="10" required>

                <label for="c_Bikelicence" class="text-black">License Number<span class="text-danger">*</span></label>
              <input type="Bikelicence" name="dblcno" class="form-control" id="exampleInputBikelicence" value='{{data.dblcno}}'
                placeholder="Bikelicence " required>

                <div class="well"> 
                        <div class="form-group">
                           
                       <label for="c_dob" class="text-black">Date of Birth <span class="text-danger">*</span></label>
                           <input type="date" name ="dbdob" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth" value='{{data.dbdob}}'>
                        </div>
                    </div>
         
                       <div class="well"> 
                       </div>

                       <label for="c_Bankaccount" class="text-black">Account Number<span class="text-danger">*</span></label>
              <input type="number" name="dbacno" class="form-control" id="exampleInputBankaccount" value='{{data.dbacno}}'
                placeholder="Bankaccount " required>

                <label for="c_Pancard" class="text-black">Pan Card Number<span class="text-danger">*</span></label>
              <input type="number" name="dbpcno" class="form-control" id="exampleInputPancard" value='{{data.dbpcno}}'
                placeholder="Pancard " required>

              <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
              <textarea type="address" name="dbadr" class="form-control" cols="2" rows="2" id="exampleInputAddress1" 
                placeholder="Address" required>{{data.dbadr}}</textarea>
            </div>
            <div class="col-md-6">

              <label for="c_district" class="text-black">District <span class="text-danger">*</span></label>
              <select name="dbdistrict" class="form-control">
                <option selected>choose your district</option>
                <option {% ifequal 'Thrissur' data.dbdistrict %} selected {% endifequal %} >Thrissur</option>
                <option {% ifequal 'Ernakulam' data.dbdistrict %} selected {% endifequal %} >Ernakulam</option>
                <option {% ifequal 'Malappuram' data.dbdistrict %} selected {% endifequal %} >Malappuram</option>
                <option {% ifequal 'Palakkad' data.dbdistrict %} selected {% endifequal %} >Palakkad</option>
              </select>

              <label for="c_street" class="text-black">Street<span class="text-danger">*</span></label>
              <select name="dbstreet" class="form-control">

                <option selected>choose your street</option>
                <option {% ifequal 'Ayyanthole' data.dbstreet %} selected {% endifequal %} >Ayyanthole</option>
                <option {% ifequal 'Olarikkara' data.dbstreet %} selected {% endifequal %} >Olarikkara</option>
                <option {% ifequal 'Chettupuzha' data.dbstreet %} selected {% endifequal %} >Chettupuzha</option>
                <option {% ifequal 'Manakkody' data.dbstreet %} selected {% endifequal %} >Manakkody</option>
                <option {% ifequal 'Arimpur' data.dbstreet %} selected {% endifequal %} >Arimpur</option>
                <option {% ifequal 'Kanjany' data.dbstreet %} selected {% endifequal %} >Kanjany</option>
                <option {% ifequal 'Aranattukkara' data.dbstreet %} selected {% endifequal %} >Aranattukkara</option>
                <option {% ifequal 'Pullazhi' data.dbstreet %} selected {% endifequal %} >Pullazhi</option>
                <option {% ifequal 'Elthuruth' data.dbstreet %} selected {% endifequal %} >Elthuruth</option>
                
              </select>
              <label for="c_pinnum" class="text-black">Pin Number<span class="text-danger">*</span></label>
              <input type="number" name="dbpin" class="form-control" id="exampleInputPin Num1" value='{{data.dbpin}}'
                placeholder="Pin Num" maxlength="6" required>

                <label for="c_aadharnum" class="text-black">Aadhar Number<span class="text-danger">*</span></label>
                <input type="number" name="dbadrno" class="form-control" id="exampleInputAadhar Num1"
                  value='{{data.dbadrno}}' placeholder="Aadhar Num" required>
              

              
              {% if data %}
                <button type="submit" Name="btnupdate" class="btn btn-primary">Change Details</button>
              {% else %}
                <button type="submit" Name="btnregister" class="btn btn-primary">Register</button>
              {% endif %}
              <table class="table table-hover">
                    {% for i in dl %}
                    <tr>
                      <td><a href="/dvboyregister/?dbid={{i.dbid}}">{{i.dbname}}</a></td><td>{{i.dbemadr}}</td>
                    </tr>
                    {% endfor %}
              </table>
              <table class="table" border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
               
      

             </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>



              {% endblock %}
